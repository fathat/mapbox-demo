<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Higharc Graphics Challenge</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet"> 
		<style>
			body { 
				margin: 0;
				font-family: 'Open Sans' 
			}
			canvas { display: block; }
		</style>
		<link rel="stylesheet" type="text/css" href="styles.css">

		<script id="halo-fs" type="x-shader/x-fragment">

		varying vec3 vNormal;

		void main(void) {
			float intensity = 1.0 - abs(dot(vNormal.xyz, vec3(0, 0, -1)));
			float colorIntensity = clamp(pow(intensity * 2.0, 1.1), 0.0, 1.0);
			gl_FragColor = vec4(vec3(0.7, 0.8, 1.0) * colorIntensity, intensity);
		}

		</script>

		<script id="halo-vs" type="x-shader/x-vertex">
			varying vec3 vNormal;

			void main()
			{
				vNormal.xyz = normalMatrix * normal;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				gl_Position = projectionMatrix * mvPosition;
			}
		
		</script>

	</head>
	<body>
		<div class="options">
			<div class="header">
				<h3>Load Heightfield</h3>
			</div>
			<form id="heightfield-inputs">
				<div class="fieldgrid"> 
					<div class="field">
						<label for="lat">Lattitude</label>
					</div>
					<div class="field">
						<input id="lat" type="text" name="lat" value="39.7392"/>
					</div>
					<div class="field">
						<label for="lon">Longitude</label>
					</div>
					<div class="field">
						<input id="lon" type="text" name="long" value="104.9903"/>
					</div>
					<div class="field">
						<label for="zoom">Zoom</label>
					</div>
					<div class="field">
						<input id="zoom" type="number" name="zoom" value="12"/>
					</div>
				</div>
				
				<div>
					<img id="tilepreview" src="https://api.mapbox.com/v4/mapbox.terrain-rgb/1/0/0.pngraw?access_token=pk.eyJ1IjoiaWFub3ZlcmdhcmQiLCJhIjoiY2s3eXpnc2VsMDB3djNsc2MyeWc0Y3BseSJ9.3BJgWc7kIFflz-t7enxvAQ" />
				</div>
				<div class="actions">
					<button id="btn-load-heightmap">Go!</button>
				</div>
			</form>
		</div>
		<script src="dist/main.js"></script>
	</body>
</html>
