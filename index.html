<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Higharc Graphics Challenge</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet"> 
		<style>
			body { 
				margin: 0;
				font-family: 'Open Sans' 
			}
			canvas { display: block; }
		</style>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div class="options">
			<div class="header">
				<h3>Load Heightfield</h3>
			</div>
			<div class="fieldgrid"> 
				<div class="field">
					<label for="lat">Lattitude</label>
				</div>
				<div class="field">
					<input id="lat" type="number" name="lat" value="39.7392"/>
				</div>
				<div class="field">
					<label for="lon">Longitude</label>
				</div>
				<div class="field">
					<input id="lon" type="number" name="long" value="104.9903"/>
				</div>
				<div class="field">
					<label for="zoom">Zoom</label>
				</div>
				<div class="field">
					<input id="zoom" type="number" name="zoom" value="100"/>
				</div>
			</div>
			<div class="actions">
				<button>Go!</button>
			</div>
		</div>
		<script src="dist/main.js"></script>
	</body>
</html>
